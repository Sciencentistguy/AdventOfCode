name:                AdventOfCode
version:             0.1.0.0
github:              "Sciencentistguy/AdventOfCode"
license:             MPL2
author:              "Jamie Quigley"
maintainer:          "jamie@quigley.xyz"
copyright:           "2021 Jamie Quigley"

extra-source-files:

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Sciencentistguy/AdventOfCode>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  aoc-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - aoc

tests:
  aoc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - aoc
