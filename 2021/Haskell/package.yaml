name:                AdventOfCode2021
version:             0.1.0.0
github:              "Sciencentistguy/AdventOfCode"
license:             MPL-2
author:              "Jamie Quigley"
maintainer:          "jamie@quigley.xyz"
copyright:           "2021 Jamie Quigley"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Sciencentistguy/AdventOfCode#readme>

dependencies:
- base >= 4.7 && < 5
- text
- req
- unix
- directory
- megaparsec
- split
- algebraic-graphs
- containers
- vector
- primitive
- lens
- comonad
- safe
- extra
- unordered-containers
- hashable

default-extensions:
  BlockArguments
  GADTs
  FlexibleContexts
  RecordWildCards
  NamedFieldPuns

library:
  source-dirs: src

executables:
  AdventOfCode2021-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode2021

tests:
  AdventOfCode2021-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - AdventOfCode2021
